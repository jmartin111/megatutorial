<div class="post">
    <img src="{{ post.author.avatar(36) }}" alt="{{ post.author.username }}'s avatar">
        <div class="post-content">
            <a href="{{ url_for('user', username=post.author.username) }}">
                <b>{{ post.author.username }}</b>
            </a>
            {{ post.body }}
        </div>
</div>
