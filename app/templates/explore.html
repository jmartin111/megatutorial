{% extends 'base.html' %}
{% block content %}
    <div class="user-greeting">
        <h1>Hi {{ current_user.username }}</h1>
        <span style="padding-top: 8px;"><img src="{{ current_user.avatar(32) }}" alt="User avatar for {{ current_user.username }}"></span>
    </div>
    <div class="posts-section">
        {% for post in posts %}
            {% include 'macros/_post.html' %}
        {% endfor %}
    </div>
    <nav aria-label="pagination">
        <ul class="pagination justify-content-center" style="margin-top: 5px;">
            {% for page_num in num_pages %}
                <li class="page-item">
                    <a class="page-link" href="{{ url_for('explore', page=page_num) }}">{{ page_num }}</a></li>
            {% endfor %}
        </ul>
    </nav>
{% endblock content %}
