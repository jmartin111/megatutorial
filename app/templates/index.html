{% extends 'base.html' %}
{% block content %}
    {% if form %}
        {% include 'macros/_new_post_form.html' %}
    {% endif %}
    <div class="posts-section">
        {% for post in posts %}
            {% include 'macros/_post.html' %}
        {% endfor %}
    </div>
    <nav aria-label="pagination">
        <ul class="pagination justify-content-center" style="margin-top: 5px;">
            {% for page_num in num_pages %}
                <li class="page-item">
                    <a class="page-link" href="{{ url_for('index', page=page_num) }}">{{ page_num }}</a></li>
            {% endfor %}
        </ul>
    </nav>
{% endblock content %}
